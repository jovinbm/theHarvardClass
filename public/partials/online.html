<div ng-controller="OnlineCtrl"
     ng-class="columnClass"
     class="animated fadeIn"
     style="text-align: center">
    <h5 class="text-primary">Users</h5>
    <table class="table table-condensed ng-cloak" id="onlineUsers">
        <tr ng-repeat="(key, value) in onlineUsers">
            <td class='onlineUser userName'>
                {{value.customUsername}}
            </td>
        </tr>
    </table>
</div>
